<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Transcript</title>
  <style>
      body {
          font-family: "Segoe UI", Roboto, sans-serif;
          background: linear-gradient(135deg, #2c3e50, #4ca1af);
          color: #fff;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
      }

      .app-container {
          background: rgba(255, 255, 255, 0.1);
          padding: 30px;
          border-radius: 16px;
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
          width: 600px;
          text-align: center;
      }

      .status {
          margin: 10px 0;
          padding: 6px 12px;
          border-radius: 10px;
          font-weight: bold;
      }

      .status.connected {
          background-color: #27ae60;
      }

      .status.disconnected {
          background-color: #c0392b;
      }

      .controls {
          margin: 20px 0;
      }

      button {
          padding: 10px 20px;
          border: none;
          border-radius: 8px;
          font-size: 16px;
          cursor: pointer;
          margin: 0 5px;
          transition: 0.2s;
      }

      button:hover {
          opacity: 0.9;
      }

      #startBtn {
          background-color: #3498db;
          color: white;
      }

      #stopBtn {
          background-color: #e74c3c;
          color: white;
      }

      .transcript-box {
          background: rgba(0, 0, 0, 0.3);
          border-radius: 12px;
          padding: 20px;
          text-align: left;
          height: 200px;
          overflow-y: auto;
      }

      .transcript-box p {
          white-space: pre-wrap;
          line-height: 1.5;
      }

  </style>
</head>
<body>
<div class="app-container">
  <h1>🎤 实时语音转录</h1>
  <div id="status" class="status disconnected">未连接</div>

  <div class="controls">
    <button id="startBtn">开始监听</button>
    <button id="stopBtn" disabled>停止</button>
  </div>

  <div class="transcript-box" id="transcriptBox">
    <p id="transcriptText">等待语音输入...</p>
  </div>
</div>

<script lang="js">
  const statusEl = document.getElementById("status");
  const transcriptEl = document.getElementById("transcriptText");
  const startBtn = document.getElementById("startBtn");
  const stopBtn = document.getElementById("stopBtn");

  startBtn.onclick = () => {
    if (!window.electronAPI) {
      alert("electronAPI :" + window.electronAPI.toString());
    }
    window.electronAPI.startTranscription();
    statusEl.textContent = "连接中...";
    statusEl.className = "status connecting";
    startBtn.disabled = true;
    stopBtn.disabled = false;
  };

  stopBtn.onclick = () => {
    if (!window.electronAPI) {
      alert("electronAPI :" + window.electronAPI.toString());
    }
    window.electronAPI.stopTranscription();
    startBtn.disabled = false;
    stopBtn.disabled = true;
  };

  // 实时接收转录文本
  window.electronAPI.onTranscript((text) => {
    transcriptEl.textContent += text + " ";
  });

  // 接收状态更新
  window.electronAPI.onStatus((status) => {
    switch (status) {
      case "connected":
        statusEl.textContent = "已连接 ✅";
        statusEl.className = "status connected";
        break;
      case "error":
        statusEl.textContent = "连接错误 ❌";
        statusEl.className = "status disconnected";
        break;
      case "stopped":
      case "closed":
        statusEl.textContent = "已停止";
        statusEl.className = "status disconnected";
        break;
    }
  });


</script>
</body>
</html>
